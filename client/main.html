<head>
  <title>mobile_game</title>
  <script src="/js/phaser.min.js"></script>
  <script src="https://cdn.socket.io/socket.io-1.3.7.js"></script>
</head>

<body>
  {{> game}}
</body>

<template name="game">
  <div class="ennemyBar">
    <div class="ennemyDatabar">
      <span>Life:</span>
      <b>{{ennemyLife}}%</b>
    </div>
  </div>
  <div id="divGame"></div>
  <div class="myBar">
    <div class="actionBar">
      <button type="button" class="btn btn-default js-defend" data-line="a">
        Defend
      </button>
      <button type="button" class="btn btn-default js-attack" data-line="a">
        Attack
      </button>
    </div>
    <div class="myDataBar">
      <span>Life:</span>
      <b>{{myLife}}%</b>
      <br>
      <span>Attacks :</span>
      <b>{{myCurrentAttackStack}}</b>
      <span>Defenses :</span>
      <b>{{myCurrentDefenseStack}}</b>
    </div>
  </div>
</template>
